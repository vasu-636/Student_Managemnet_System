<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Management System</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

  <div class="header">
    <div class="container">
      <h2 class="text-center mb-0">
        <i class="fas fa-graduation-cap me-2"></i>
        Student Management System
      </h2>
    </div>
  </div>

  <div class="container">
    <div class="form-container">
      <h5 class="mb-3 text-primary">
        <i class="fas fa-user-plus me-2"></i>
        Add New Student
      </h5>
      
      <form id="stu" onsubmit="event.preventDefault(); addStudent();">
        <div class="row g-3 mb-3">
          <div class="col-md-2">
            <label class="form-label fw-semibold">GR ID</label>
            <input type="text" id="grid" class="form-control" placeholder="Enter GR ID">
          </div>
          <div class="col-md-2">
            <label class="form-label fw-semibold">Name</label>
            <input type="text" id="name" class="form-control" placeholder="Enter name" >
          </div>
          <div class="col-md-2">
            <label class="form-label fw-semibold">Age</label>
            <input type="number" id="age" class="form-control" placeholder="Age" >
          </div>
          <div class="col-md-3">
            <label class="form-label fw-semibold">Phone No</label>
            <input type="text" id="contactno" class="form-control" placeholder="Phone number" >
          </div>
          <div class="col-md-2">
            <label class="form-label fw-semibold">Course</label>
            <select id="course" class="form-select" >
              <option value="-1">Select Course</option>
              <option value="FSD">FSD</option>
              <option value="UI/UX">UI/UX</option>
              <option value="AI/ML">AI/ML</option>
            </select>
          </div>
          <div class="col-md-1 d-flex align-items-end">
            <button type="submit" class="btn btn-primary w-100">
              <i class="fas fa-plus me-1"></i>
              Add
            </button>
          </div>
        </div>
      </form>
    </div>

    <div class="table-container fade-in">
      <div id="stuinfo"></div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="./assets/js/script.js"></script>
</body>
</html>
